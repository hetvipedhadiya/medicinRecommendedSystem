<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f8f9fa, #ffffff);
        }
        .about-section, .contact-section {
            padding: 50px 0;
        }
        .about-content, .contact-content {
            max-width: 600px;
        }
        .about-image img, .contact-image img {
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            border: 5px solid #e0e0e0;
        }
        .form-control, .btn {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1 class="text-primary text-center m-5 p-5" >Contact us </h1>
    
    <section class="contact-section text-center">
        <div class="container d-flex flex-column flex-lg-row align-items-center justify-content-between">
            <div class="contact-image mt-4 mt-lg-0">
                <img src="https://static.vecteezy.com/system/resources/previews/002/144/075/large_2x/nurse-helping-sick-child-pediatric-patient-hospital-cartoon-vector.jpg" alt="Dental Clinic">
            </div>
            <div class="contact-content text-start w-100">
                <form class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Phone">
                    </div>
                    <div class="col-md-6">
                        <select class="form-control">
                            <option selected>Category</option>
                            <option>General Inquiry</option>
                            <option>Appointment</option>
                            <option>Feedback</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" rows="4" placeholder="Message"></textarea>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary w-50">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
